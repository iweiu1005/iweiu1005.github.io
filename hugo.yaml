baseURL: "https://iweiu1005.github.io/"
title: Tutorial Blog
pagerSize: 10
theme: ["PaperMod"]

outputs:
  home:
    - HTML
    - RSS
    - JSON

outputFormats:
  JSON:
    baseName: "index"
    mediaType: "application/json"
    isPlainText: true
    notAlternative: true


languageCode: fa-ir
defaultContentLanguage: fa


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: وبلاگ آموزش
  description: "آرشیو آموزش و ترفند های کاربردی"
  keywords: [کاربردی, وبلاگ, آموزش]
  author: وودی
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://uploadkon.ir/uploads/thumbs/c10815_25ico-2.png"
    favicon16x16: "https://uploadkon.ir/uploads/thumbs/c10815_25ico-2.png"
    favicon32x32: "https://uploadkon.ir/uploads/thumbs/c10815_25ico-2.png"
    apple_touch_icon: "https://uploadkon.ir/uploads/thumbs/c10815_25ico-2.png"
    safari_pinned_tab: "https://uploadkon.ir/uploads/thumbs/c10815_25ico-2.png"

  label:
    text: "وبلاگ"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "وبلاگ آموزشی"
    Content: "تو این وبلاگ از موضوعات مختلف سعی میکنم بزارم که بدردتون بخوره، از معرفی سایت و بات گرفته تا آموزش های مختلف و کاربردی.."

  socialIcons:
    - name: "telegram" 
      url: "https://t.me/editbalter"
    - name: "youtube"
      url: "https://youtube.com/@editbalter"
    - name: "pinterest"  
      url: "https://de.pinterest.com/editbalter/"    
    - name: "kofi"
      url: "https://ko-fi.com/woodywork"
    - name: "aparat"
      url: "https://www.aparat.com/balteredit"
    - name: "web"
      url: "https://balteredit.ir"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "آپدیــت" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
  isCaseSensitive: false
  shouldSort: true
  location: 0
  distance: 800
  threshold: 0.6
  minMatchCharLength: 2
  limit: 15
  keys: 
    - { name: "title", weight: 0.8 }
    - { name: "summary", weight: 0.5 }
    - { name: "permalink", weight: 0.3 }
  ignoreLocation: true  # جستجو در کل متن


menu:
  main:
    - identifier: categories
      name: دسته بندی
      url: /categories/
      weight: 10
    - identifier: tags
      name: تگ
      url: /tags/
      weight: 20
    - identifier: search  # اضافه کردن منوی جستجو
      name: جستجو
      url: /search/
      weight: 30
      params:
        icon: search
    - identifier: archives  # اضافه کردن منوی آرشیو
      name: آرشیو
      url: /archives/
      weight: 40
      params:
        icon: archive
    - identifier: example
      name: بالتر ادیت
      url: https://balteredit.ir/
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

    params:
  # فعال کردن جستجو
  search: true
  searchPage: true
  
  # تنظیمات بهینه برای زبان فارسی
  fuseOpts:
    isCaseSensitive: false
    minMatchCharLength: 2
    threshold: 0.5
    ignoreLocation: true
    keys:
      - { name: "title", weight: 0.7 }
      - { name: "summary", weight: 0.3 }
  
  # فعال کردن آرشیو
  archive:
    enable: true
    yearly: true
    monthly: true
    daily: false
